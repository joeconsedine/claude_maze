<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Control Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .control-panel {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .control-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .control-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .current-slide {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        .current-slide h2 {
            margin: 0 0 10px 0;
            color: #555;
        }

        .slide-number {
            font-size: 18px;
            color: #666;
        }

        .navigation-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background: #0056b3;
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .slide-list {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .slide-list h3 {
            background: #f8f9fa;
            margin: 0;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        .slide-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .slide-item:last-child {
            border-bottom: none;
        }

        .slide-item:hover {
            background: #f8f9fa;
        }

        .slide-item.current {
            background: #e7f3ff;
            border-left: 4px solid #007bff;
        }

        .slide-info {
            flex-grow: 1;
        }

        .slide-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .slide-type {
            color: #666;
            font-size: 14px;
        }

        .goto-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .goto-btn:hover {
            background: #218838;
        }

        .presentation-link {
            text-align: center;
            margin-top: 30px;
        }

        .presentation-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .presentation-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <div class="control-header">
            <h1>Presentation Control Panel</h1>
            <p>Control which slide is currently displayed</p>
        </div>

        <div class="current-slide">
            <h2 id="current-slide-title">Loading...</h2>
            <div class="slide-number" id="slide-counter">Slide 1 of 4</div>
        </div>

        <div class="navigation-controls">
            <button class="nav-btn" id="prev-btn">← Previous</button>
            <button class="nav-btn" id="next-btn">Next →</button>
        </div>

        <div class="slide-list">
            <h3>All Slides</h3>
            <div id="slides-container">
                <!-- Slides will be populated by JavaScript -->
            </div>
        </div>

        <div class="presentation-link">
            <a href="/" target="_blank">Open Presentation →</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/control.js') }}"></script>
</body>
</html>
