<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenter - Live Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
        }

        .presenter-layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .presentation-area {
            flex: 1;
            background: #1a1a1a;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .slide-container {
            flex: 1;
            position: relative;
            background: white;
            margin: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #slideChart {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="presenter-layout">
        <div class="presentation-area">
            <div class="slide-container">
                <div id="slideChart"></div>
            </div>
        </div>

    </div>

    <script>
        class PresenterApp {
            constructor() {
                this.currentSlide = null;
                this.chart = null;

                this.initializeElements();
                this.setupEventListeners();
                this.initializeChart();
                this.loadCurrentSlide();
            }

            initializeElements() {
            }

            setupEventListeners() {
                // Auto-refresh slide every 2 seconds
                setInterval(() => this.loadCurrentSlide(), 2000);
            }

            initializeChart() {
                this.chart = echarts.init(document.getElementById('slideChart'));
                this.chart.setOption({
                    backgroundColor: 'transparent',
                    title: {
                        text: 'Loading...',
                        left: 'center',
                        top: 'middle',
                        textStyle: { color: '#333', fontSize: 24 }
                    }
                });
            }

            async loadCurrentSlide() {
                try {
                    const response = await fetch('/api/current-slide');
                    const slide = await response.json();
                    this.currentSlide = slide;
                    this.updateChart(slide);
                    this.updateSlideInfo();
                } catch (error) {
                    console.error('Error loading slide:', error);
                }
            }

            updateChart(slide) {
                let option;

                switch (slide.chart_type) {
                    case 'line':
                        option = {
                            title: { text: slide.title, left: 'center' },
                            xAxis: { type: 'category', data: slide.data.xAxis },
                            yAxis: { type: 'value' },
                            series: [{
                                data: slide.data.series,
                                type: 'line',
                                smooth: true,
                                lineStyle: { width: 3 },
                                animationDuration: 2000,
                                animationEasing: 'quartInOut'
                            }]
                        };
                        break;
                    case 'bar':
                        option = {
                            title: { text: slide.title, left: 'center' },
                            xAxis: { type: 'category', data: slide.data.xAxis },
                            yAxis: { type: 'value' },
                            series: [{
                                data: slide.data.series,
                                type: 'bar',
                                animationDuration: 2000,
                                animationEasing: 'quartInOut'
                            }]
                        };
                        break;
                    case 'pie':
                        option = {
                            title: { text: slide.title, left: 'center' },
                            series: [{
                                name: slide.title,
                                type: 'pie',
                                radius: '70%',
                                data: slide.data,
                                emphasis: { itemStyle: { shadowBlur: 10, shadowOffsetX: 0, shadowColor: 'rgba(0, 0, 0, 0.5)' } },
                                animationDuration: 2000,
                                animationEasing: 'quartInOut'
                            }]
                        };
                        break;
                    case 'scatter':
                        option = {
                            title: { text: slide.title, left: 'center' },
                            xAxis: { type: 'value' },
                            yAxis: { type: 'value' },
                            series: [{
                                symbolSize: 10,
                                data: slide.data,
                                type: 'scatter',
                                animationDuration: 2000,
                                animationEasing: 'quartInOut'
                            }]
                        };
                        break;
                }

                this.chart.setOption(option, true);
            }

        }

        // Initialize the presenter app
        const presenterApp = new PresenterApp();
    </script>
</body>
</html>
