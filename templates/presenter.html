<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenter - Live Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
        }

        .presenter-layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .presentation-area {
            flex: 1;
            background: #1a1a1a;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .slide-container {
            flex: 1;
            position: relative;
            background: white;
            margin: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #slideChart {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="presenter-layout">
        <div class="presentation-area">
            <div class="slide-container">
                <div id="slideChart"></div>
            </div>
        </div>

    </div>

    <script>
        class PresenterApp {
            constructor() {
                this.currentSlide = null;
                this.chart = null;

                this.initializeElements();
                this.setupEventListeners();
                this.initializeChart();
                this.loadCurrentSlide();
            }

            initializeElements() {
            }

            setupEventListeners() {
                // Auto-refresh slide every 2 seconds
                setInterval(() => this.loadCurrentSlide(), 2000);
            }

            initializeChart() {
                this.chart = echarts.init(document.getElementById('slideChart'));
                this.chart.setOption({
                    backgroundColor: 'transparent',
                    title: {
                        text: 'Loading...',
                        left: 'center',
                        top: 'middle',
                        textStyle: { color: '#333', fontSize: 24 }
                    }
                });
            }

            async loadCurrentSlide() {
                try {
                    const response = await fetch('/api/current-slide');
                    const slide = await response.json();
                    this.currentSlide = slide;
                    this.updateChart(slide);
                    this.updateSlideInfo();
                } catch (error) {
                    console.error('Error loading slide:', error);
                }
            }

            updateChart(slide) {
                let option;

                switch (slide.chart_type) {
                    case 'line':
                        option = {
                            title: { text: slide.title, left: 'center' },
                            xAxis: { type: 'category', data: slide.data.xAxis },
                            yAxis: { type: 'value' },
                            series: [{
                                data: slide.data.series,
                                type: 'line',
                                smooth: true,
                                lineStyle: { width: 3 },
                                animationDuration: 2000,
                                animationEasing: 'quartInOut'
                            }]
                        };
                        break;
                    case 'bar':
                        option = {
                            title: { text: slide.title, left: 'center' },
                            xAxis: { type: 'category', data: slide.data.xAxis },
                            yAxis: { type: 'value' },
                            series: [{
                                data: slide.data.series,
                                type: 'bar',
                                animationDuration: 2000,
                                animationEasing: 'quartInOut'
                            }]
                        };
                        break;
                    case 'pie':
                        option = {
                            title: { text: slide.title, left: 'center' },
                            series: [{
                                name: slide.title,
                                type: 'pie',
                                radius: '70%',
                                data: slide.data,
                                emphasis: { itemStyle: { shadowBlur: 10, shadowOffsetX: 0, shadowColor: 'rgba(0, 0, 0, 0.5)' } },
                                animationDuration: 2000,
                                animationEasing: 'quartInOut'
                            }]
                        };
                        break;
                    case 'scatter':
                        option = {
                            title: { text: slide.title, left: 'center' },
                            xAxis: { type: 'value' },
                            yAxis: { type: 'value' },
                            series: [{
                                symbolSize: 10,
                                data: slide.data,
                                type: 'scatter',
                                animationDuration: 2000,
                                animationEasing: 'quartInOut'
                            }]
                        };
                        break;
                    case 'china_map':
                        // Special case: load ECharts v2 for China map
                        this.loadChinaMap();
                        return;
                }

                this.chart.setOption(option, true);
            }

            loadChinaMap() {
                // Dispose current chart
                if (this.chart) {
                    this.chart.dispose();
                }

                // Load ECharts v2 script if not already loaded
                if (!window.echartsV2Loaded) {
                    const script = document.createElement('script');
                    script.src = 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/95368/echarts-all-english-v2.js';
                    script.onload = () => {
                        window.echartsV2Loaded = true;
                        this.renderChinaMap();
                    };
                    document.head.appendChild(script);
                } else {
                    this.renderChinaMap();
                }
            }

            renderChinaMap() {
                const container = document.getElementById('slideChart');
                this.chart = echarts.init(container);

                this.chart.setOption({
                    backgroundColor: "#1b1b1b",
                    color: ["gold", "aqua", "lime"],
                    title: {
                        text: "Analog Migration",
                        subtext: "Data is purely fictional",
                        x: "center",
                        textStyle: { color: "#fff", fontSize: 32, fontWeight: 'bold' }
                    },
                    tooltip: { trigger: "item", formatter: "{b}" },
                    legend: {
                        orient: "vertical",
                        x: "left",
                        data: ["Beijing Top10", "Shanghai Top10", "Canton Top10"],
                        selectedMode: "single",
                        selected: { "Shanghai Top10": false, "Canton Top10": false },
                        textStyle: { color: "#fff" }
                    },
                    series: [{
                        name: "Nationwide",
                        type: "map",
                        roam: true,
                        hoverable: false,
                        mapType: "china",
                        itemStyle: {
                            normal: {
                                borderColor: "rgba(100,149,237,1)",
                                borderWidth: 0.5,
                                areaStyle: { color: "#1b1b1b" }
                            }
                        },
                        data: [],
                        markLine: {
                            smooth: true,
                            symbol: ["none","circle"],
                            symbolSize: 1,
                            itemStyle: {
                                normal: {
                                    color:"#fff",
                                    borderWidth:1,
                                    borderColor:"rgba(30,144,255,0.5)"
                                }
                            },
                            data: [
                                [{ name: "北京" }, { name: "上海" }],
                                [{ name: "北京" }, { name: "广州" }],
                                [{ name: "北京" }, { name: "大连" }],
                                [{ name: "北京" }, { name: "南宁" }]
                            ]
                        },
                        geoCoord: {
                            上海:[121.4648,31.2891], 北京:[116.4551,40.2539],
                            广州:[113.5107,23.2196], 大连:[122.2229,39.4409],
                            南宁:[108.479,23.1152], 深圳:[114.5435,22.5439]
                        }
                    },
                    {
                        name: "Beijing Top10",
                        type: "map",
                        mapType: "china",
                        data: [],
                        markLine: {
                            smooth: true,
                            effect: { show: true, scaleSize: 1, period: 30, color: "#fff", shadowBlur: 10 },
                            itemStyle: {
                                normal: {
                                    borderWidth: 1,
                                    lineStyle: { type: "solid", shadowBlur: 10 }
                                }
                            },
                            data: [
                                [{ name: "北京" }, { name: "上海", value: 95 }],
                                [{ name: "北京" }, { name: "广州", value: 90 }],
                                [{ name: "北京" }, { name: "大连", value: 80 }],
                                [{ name: "北京" }, { name: "南宁", value: 70 }]
                            ]
                        },
                        markPoint: {
                            symbol: "emptyCircle",
                            symbolSize: function (v) { return 10 + v / 10; },
                            effect: { show: true, shadowBlur: 0 },
                            itemStyle: {
                                normal: { label: { show: false } },
                                emphasis: { label: { position: "top" } }
                            },
                            data: [
                                { name: "上海", value: 95 },
                                { name: "广州", value: 90 },
                                { name: "大连", value: 80 },
                                { name: "南宁", value: 70 }
                            ]
                        }
                    }]
                });
            }

        }

        // Initialize the presenter app
        const presenterApp = new PresenterApp();
    </script>
</body>
</html>
