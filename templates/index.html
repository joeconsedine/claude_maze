<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts Demo Presentation</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="chart" style="width: 95vw; height: 100vh; margin: 0; position: fixed; top: 0; left: 0; z-index: 1;"></div>

    <div class="slide-info" style="position: fixed; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.8); color: white; padding: 10px 15px; border-radius: 8px; z-index: 10; backdrop-filter: blur(10px);">
        <span id="slide-counter">1 / 4</span>
    </div>

    <!-- LiveKit Stream Viewer (hidden by default) -->
    <div class="livekit-overlay" id="livekitOverlay" style="display: none; position: fixed; top: 20px; right: 20px; z-index: 10;">
        <div class="stream-container">
            <video id="presenterStream" autoplay playsinline></video>
            <div class="stream-controls">
                <button id="toggleStreamView">👁️ Toggle Stream</button>
                <button id="joinStreamBtn">📡 Join Stream</button>
                <button id="leaveStreamBtn" style="display: none;">❌ Leave</button>
            </div>
            <div class="stream-status" id="streamStatus">Stream offline</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/laser-overlay.js') }}"></script>
    <script src="{{ url_for('static', filename='js/video-overlay.js') }}"></script>
    <script src="{{ url_for('static', filename='js/livekit-integration.js') }}"></script>
    <script src="{{ url_for('static', filename='js/presentation.js') }}?v=debug-{{ range(1000, 9999) | random }}"></script>
</body>
</html>
