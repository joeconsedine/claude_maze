<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts Demo Presentation</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="chart"></div>

    <div class="slide-info" style="position: fixed; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.8); color: white; padding: 10px 15px; border-radius: 8px; z-index: 10; backdrop-filter: blur(10px);">
        <span id="slide-counter">1 / 4</span>
    </div>

    <script src="{{ url_for('static', filename='js/laser-overlay.js') }}"></script>
    <script src="{{ url_for('static', filename='js/presentation.js') }}?v=debug-{{ range(1000, 9999) | random }}"></script>
</body>
</html>
