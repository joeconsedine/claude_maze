{# Pie Chart Template #}
<script>
function renderPieChart(chartDom, data) {
    const option = {
        title: {
            text: '{{ title if title else "Pie Chart" }}',
            left: 'center',
            textStyle: {
                fontSize: 24,
                fontWeight: 'bold'
            }
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            textStyle: {
                fontSize: 14
            }
        },
        series: [{
            name: 'Data Source',
            type: 'pie',
            radius: '50%',
            data: data,
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            animationType: 'scale',
            animationEasing: 'elasticOut',
            animationDuration: 2000
        }]
    };

    chartDom.setOption(option, true);
}
</script>
